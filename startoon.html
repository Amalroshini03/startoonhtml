<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }
        .profile-info p {
            margin: 5px 0;
            color: #555;
        }
        .section {
            margin: 20px 0;
        }
        .section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #007bff;
        }
        .section p {
            margin: 5px 0;
        }
        .progress-circle {
            margin: 20px 0;
            text-align: center;
        }
        .progress-circle svg {
            width: 150px;
            height: 75px;
        }
        .progress-circle text {
            fill: #007bff;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-picture"></div>
            <div class="profile-info">
                <h2>Joseph</h2>
                <p>Male, 20</p>
                <p>Patient ID: 14565889</p>
            </div>
        </div>

        <div class="section">
            <h3>Contact Information</h3>
            <p>Phone: 9456340350</p>
            <p>Email: joseph2330@gmail.com</p>
        </div>

        <div class="section">
            <h3>Medical Details</h3>
            <p>Affected Side: Left</p>
            <p>Condition: Chronic Pain</p>
            <p>Speciality: Orthopedics</p>
            <p>Medical History: Hypertension,DM</p>
        </div>

        <div class="progress-circle">
            <svg viewBox="0 0 36 18">
                <path
                    d="M 18 18 A 18 18 0 0 1 0 18"
                    fill="none"
                    stroke="#007bff"
                    stroke-width="2"
                    stroke-dasharray="63, 100"
                />
                <text x="18" y="12" text-anchor="middle">75%</text>
            </svg>
            <p>Goal Reached: 75%</p>
        </div>
    </div>
</body>
</html>
